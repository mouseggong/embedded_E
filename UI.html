<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta charset="utf-8">
<title>환자 관리 창</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  
  <script src="canvasjs.min.js"></script>
  
  
  
  
  
  <style>
  .jumbotron {
      background-color: #f4511e;
      color: #fff;
  }
  </style>
  
  <style>
  .bg-1 { 
      background-color: #1abc9c;
      color: #ffffff;
  }
  </style>

  
</head>
<body>

<div class="jumbotron text-center">
  <h1>환자 돌봄이</h1> 
  <p>KNOW YOUR PATIENT</p> 
</div>


 <div class="container-fluid">
  <div class="row">
   
   
    
    <div class ="col-sm-6">  
      <div class = "form-group">
       <label> Temperature : </label>
       <input type ="text" class="form-control">
      </div>
      
      <div class = "form-group">
       <label> light : </label>
       <input type ="text" class="form-control">
      </div>
      
      <div class = "form-group">
       <label> heartbeat : </label>
       <input type ="text" class="form-control">
      </div>
      
      <div class="panel panel-default">
      <div class="panel-heading">Patient sound status</div>
      <div class="bg-1">
       <div class="container text-center">
         <h3>TOILET</h3>
          <img src="toilet1.jpg" class="img-circle" alt="Bird" width="350" height="350">
         <h3>patient wanting</h3>
         </div>
       </div>
       </div>
      
    </div>
    
   
   
   <div class="col-sm-6"> 
   <div class = "container-fluid">
      
      
      
      <h3>Temperature Graph</h3>
        <div class="panel panel-default">
        <div class="panel-heading">Temperature</div>
        <div id="chartContainer" style="height: 400px; width: 100%;">
         <script type="text/javascript">
   window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer",
      {

         title:{
            text: "Temperature chart",
            fontSize: 30
         },
                        animationEnabled: true,
         axisX:{

            gridColor: "Silver",
            tickColor: "silver",
            valueFormatString: "DD/MMM"

         },                        
                        toolTip:{
                          shared:true
                        },
         theme: "theme2",
         axisY: {
            gridColor: "Silver",
            tickColor: "silver"
         },
         legend:{
            verticalAlign: "center",
            horizontalAlign: "right"
         },
         data: [
         {        
            type: "line",
            showInLegend: true,
            lineThickness: 2,
            name: "normal",
            markerType: "square",
            color: "#F08080",
            dataPoints: [
            { x: new Date(2010,0,3), y: 650 },
            { x: new Date(2010,0,5), y: 700 },
            { x: new Date(2010,0,7), y: 710 },
            { x: new Date(2010,0,9), y: 658 },
            { x: new Date(2010,0,11), y: 734 },
            { x: new Date(2010,0,13), y: 963 },
            { x: new Date(2010,0,15), y: 847 },
            { x: new Date(2010,0,17), y: 853 },
            { x: new Date(2010,0,19), y: 869 },
            { x: new Date(2010,0,21), y: 943 },
            { x: new Date(2010,0,23), y: 970 }
            ]
         },
         {        
            type: "line",
            showInLegend: true,
            name: "present status",
            color: "#20B2AA",
            lineThickness: 2,

            dataPoints: [
            { x: new Date(2010,0,3) , y: 510 },
            { x: new Date(2010,0,5), y: 560 },
            { x: new Date(2010,0,7), y: 540 },
            { x: new Date(2010,0,9), y: 558 },
            { x: new Date(2010,0,11), y: 544 },
            { x: new Date(2010,0,13), y: 693 },
            { x: new Date(2010,0,15), y: 657 },
            { x: new Date(2010,0,17), y: 663 },
            { x: new Date(2010,0,19), y: 639 },
            { x: new Date(2010,0,21), y: 673 },
            { x: new Date(2010,0,23), y: 660 }
            ]
         }

         
         ] ,
          legend:{
            cursor:"pointer",
            itemclick:function(e){
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                 e.dataSeries.visible = false;
              }
              else{
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
      });
console.log(chart);
chart.render();
}
</script>
       </div>
     </div>  
     
    
    
    
    </div> <!-- 여기까지 fluid -->
    </div> <!-- 여기까지 col -->
 
 
 </div> <!-- 여기까지 row -->
 </div>


</body>
</html>
